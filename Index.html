<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="estilos.css">
        <title>Form-Juan</title>
    </head>
    <body>
            <h1 class="title"> Completar Formulario:</h1>
        <form>
            <div class="margin">
                <label>Nombre:</label>
                <input type="text" required minlength="2" maxlength="20" name="nombre" autocomplete="on">
            
            </div>
            <div class="margin">
                <label>Apellido:</label>
                <input type="text" required minlength="2" maxlength="20" name="apellido" autocomplete="on">
            
            </div>
            <div class="margin">
                <label>Correo Electronico:</label>
                <input type="email" required minlength="6" maxlength="255" name="email" autocomplete="on">
            </div>
            <div class="margin">
                <label>DNI/CUIL/CUIT:</label>
                <input type="text" required minlength="8" maxlength="11" pattern="\d{8,11}" title="Entre 8 y 11 caracteres (Solo Numeros)" name="DNI" autocomplete="on">
            </div>
            <div class="margin">
                <label>Altura (cm):</label>
                <input type="number" min="0" step="1">
            </div>
            <div class="margin">
                <label>Peso (Kg):</label>
                <input type="number" min="0" step="0.1">
            </div>    
            <div class="margin">
                <label>Edad:</label>
                <input type="number" min="14" max="100" step="1">
            </div>
            <div>
                <button type="submit">Enviar</button>
            </div>
        </form>
    </body>
</html>
